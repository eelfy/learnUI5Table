<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TestSuite for "sap.ushell" - Scheduling Agent</title>
    <script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
    <script>
        function suite () {
            var sContextPath = window.location.pathname.split("test-resources")[0];
            var oSuite = new window.top.jsUnitTestSuite();

            [
                // Scheduling Agent
                "test-resources/sap/ushell/qunit/bootstrap/SchedulingAgent.qunit.html",
                "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPScheduler.qunit.html",
                "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/EventProcessor.qunit.html",
                "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPLoader.qunit.html",
                "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/Logger.qunit.html",
                "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/InternalState.qunit.html"
            ].forEach(function (sPath) {
                oSuite.addTestPage(sContextPath + sPath);
            });
            return oSuite;
        }
    </script>
</head>
<body></body>
</html>
