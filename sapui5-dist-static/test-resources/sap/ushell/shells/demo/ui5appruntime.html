<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI5 Fiori Application Runtime</title>

    <meta name="sap.ushellConfig.ui5appruntime" content='{
            "services": {
                "Container": {
                    "adapter": {
                        "config": {
                            "userProfile": {
                                "defaults": {
                                    "id": "CFLP_TESTER"
                                }
                            }
                        }
                    }
                },
                "Personalization": {
                    "adapter": {
                        "module": "sap.ushell.adapters.local.PersonalizationAdapter"
                    }
                }
            },
            "modulePaths":{
                "sap.ushell.shells.demo.cspJSFiles" : "cspJSFiles/"
            },
            "ui5appruntime": {
                "config": {
                    "appIndex": {
                        "module": "sap.ushell.shells.demo.cspJSFiles.AppInfoAdapterSample",
                        "data": {
                        }
                    }
                }
            },
            "bootstrapPlugins": {
                "BlueBoxPlugin": {
                    "component": "sap.ushell.demo.BootstrapPluginSample.CFLPPluginsSample.blueBoxPlugin",
                    "url": "../../../../../test-resources/sap/ushell/demoapps/BootstrapPluginSample/CFLPPluginsSample/BlueBoxPlugin",
                    "config": {
                        "sap-plugin-agent": true
                    }
                }
            }
        }'>

    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core, sap.m"
            data-sap-ui-language="en"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-oninit="module:sap/ushell/appRuntime/ui5/AppRuntime">
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
