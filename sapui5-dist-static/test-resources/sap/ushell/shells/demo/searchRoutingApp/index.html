<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Search Routing sample</title>

    <script src="../../../../../../resources/sap-ui-core.js"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-libs="sap.m, sap.ushell"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{ "sap.ushell.shells.demo.searchRoutingApp": "./" }'></script>
    <style>
        .sapSearchBar {
            width: 100%;
        }
        .sapSearchBar .sapUiHLayoutChildWrapper {
            width: 100%;
            background-color: #eff4f9;
            padding-top: 4.5rem;
            padding-bottom: 4.5rem;
            transition: padding-top 0.4s, padding-bottom 0.4s;
        }
        .sapSearchFieldGroup {
            width: 50%;
            margin: auto;
        }
        .sapMListBGTranslucent .sapMLIB:not(.sapMLIBActive):not(.sapMLIBSelected):not(:hover) {
            background-color: transparent;
        }
        .sapMListBGTranslucent .sapMCLI:not(.sapMLIBActive):not(.sapMLIBSelected):hover {
            background-color: transparent;
        }
        .sapUshellSearchInputHelpPageSearchPage {
            height: calc(100% - 2rem);
        }
        .sapMPageEnableScrolling .sapUiVltCell {
            margin: 1rem;
        }
        html, body { width:100%; height:100%; margin:0; overflow:auto; }
    </style>
    <script>
        sap.ui.getCore().attachInit(function() {
            new sap.ui.core.ComponentContainer({
                height: "100%",
                name: "sap.ushell.shells.demo.searchRoutingApp",
                settings: { id: "routingApp" }
            }).placeAt("content");
        });
    </script>
</head>
<body id="content" class="sapUiBody"></body>
</html>
