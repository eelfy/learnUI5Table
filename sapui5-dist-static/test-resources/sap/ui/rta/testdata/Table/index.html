<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>RuntimeAuthoring - sap.ui.rta</title>


<script>
	document.write('\
		<script \
			id="sap-ui-bootstrap" \
			data-sap-ui-theme="sap_belize" \
			data-sap-ui-noConflict="true" \
			data-sap-ui-libs="sap.m,sap.ui.rta" \
			data-sap-ui-bindingSyntax="complex"\
			data-sap-ui-resourceroots=\'{"sap.m.sample.Table": "./"}\'\
			data-flexibilityServices=\'[{"connector": "LocalStorageConnector"}]\'\
			src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js" \
		><' + '/script>'
	);
</script>

<script type="text/javascript">

	sap.ui.require(["sap/ui/core/Component"], function(Component) {
		return Component.create({
			name: "sap.m.sample.Table",
			id : "Comp1",
			componentData: {
				"showAdaptButton" : true
			}
		}).then(function(oComponent) {
			var oCompCont = new sap.ui.core.ComponentContainer("CompCont1", {
				component : oComponent
			})
			oCompCont.placeAt("content");
		});
	})
	
</script>
</head>
<body class="sapUiBody sapUiSizeCompact">
	<div id="content"></div>
</body>

</html>
