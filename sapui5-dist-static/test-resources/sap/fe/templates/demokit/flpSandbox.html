<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>Fiori Elements FLP Sandbox</title>
		<script src="flpSandbox.js"></script>
		<!--OWASP recommendation to prevent click-jacking-->
		<style id="antiCJ">
			body{display:none !important;}
		</style>
		<script>
			if (self === top) {
				var antiCJ = document.getElementById("antiCJ");
				antiCJ.parentNode.removeChild(antiCJ);
			} else {
				top.location = self.location;
			}
		</script>
	</head>
	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
