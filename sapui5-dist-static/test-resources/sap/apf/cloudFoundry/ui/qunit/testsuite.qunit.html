<html>
<head>
	<title>APF TestSuite</title>
	<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script id="sap-ui-bootstrap" src='../../../../../../resources/sap-ui-core.js'></script>
</head>
<body>
	<script>
		function suite() {
			var suite = new top.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/sharedialog/tShareDialog.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/valuehelp/tValueHelp.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/bookmarkconfirmation/tBookmarkConfirmation.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/utils/tComponentCorrector.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/utils/tLaunchPageUtils.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/apf/cloudFoundry/ui/utils/tODataServiceUtils.qunit.html");

			return suite;
		}
	</script>
</body>
</html>
