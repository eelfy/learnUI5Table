<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>APF Configuration Modeler</title>

<script id="sap-ui-bootstrap" src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-libs="sap.m,sap.ui.layout,sap.apf"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{ "sap.apf.modeler": "../../../../../resources/sap/apf/modeler", "test": "../../../../../test-resources" }'>
</script>

<script>
	sap.ui.define([
		"sap/m/Shell",
		"sap/ui/core/ComponentContainer",
		"test/sap/apf/testhelper/mockServerCloudFoundry/APFServiceMockServer",
		"test/sap/apf/testhelper/mockServerCloudFoundry/ValueHelpMockServer",
		"sap/ushell/services/Container"
	], function(Shell, ComponentContainer, APFServiceMockServer, ValueHelpMockServer) {
		APFServiceMockServer.init();
		ValueHelpMockServer.init();

		sap.ushell.bootstrap("cdm").done(function () {
			new Shell({
				app : new ComponentContainer({
					name : "test.sap.apf.testhelper.modelerComponentCloudFoundry"
				})
			}).placeAt("content");
		});
	});
</script>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
