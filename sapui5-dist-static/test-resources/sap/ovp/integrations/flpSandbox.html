<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiori Elements Test Apps (FLP)</title>

    <!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
    <!-- <script src="./flpSandbox1.js"></script> -->
    
    <script type="text/javascript">
        window["sap-ushell-config"] = {
        defaultRenderer : "fiori2",
        renderers: {
            fiori2: {
                componentData: {
                    config: {
                        search: "hidden"
                    }
                }
            }
        },
        bootstrapPlugins: {
            RuntimeAuthoringPlugin : {
                component: "sap.ushell.plugins.rta",
                config: {
                    validateAppVersion: false
                }
            },
            PersonalizePlugin: {
                component: "sap.ushell.plugins.rta-personalize",
                config: {
                    validateAppVersion: false
                }
            }
        },
        ClientSideTargetResolution: {},
        NavTargetResolution: {
            config: {
                enableClientSideTargetResolution: false
            }
        },
        applications: {
            "procurement-overview": {
                title: 'Procurement Overview Page',
                description: "Procurement Overview Demo App",
                applicationType: "URL",
                url: "../demokit/apps/procurement/webapp",
                additionalInformation: "SAPUI5.Component=procurement"
            },
            'sales-overview': {
                title: 'Sales Overview Page',
                description: 'Sales Overview Demo App',
                applicationType: 'URL',
                url: "../demokit/apps/sales/webapp",
                additionalInformation: 'SAPUI5.Component=sales'
            }
        }
    };
    </script>

    <script src="../../../sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap"
            src="../../../../resources/sap-ui-core.js" 
            data-sap-ui-libs="sap.m, sap.ushell, sap.ui.fl"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-language="en"
            data-sap-ui-xx-lesssupport="false"
            data-sap-ui-async="true"
            data-sap-ui-resourceroots='{
                "procurement": "../",
                "sales": "../"
            }'
            data-sap-ui-frameOptions='allow'>
    </script>
    <!-- <script src="./flpSandbox2.js"></script> -->
    <script type="text/javascript">
        sap.ui.getCore().attachInit(function() {
            // initialize the ushell sandbox component
            sap.ushell.Container.createRenderer().placeAt("content");
        });
    </script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
